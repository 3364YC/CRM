<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>客户信息添加</title>
</head>
<body>
<link rel="stylesheet" href="../layui/css/layui.css"  media="all">
<form class="layui-form" action="">
  <div class="layui-form-item">
    <label class="layui-form-label">商家名称</label>
    <div class="layui-input-inline">
      <input type="text" name="customerName" required  lay-verify="required" placeholder="请输入商家名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">联系人</label>
    <div class="layui-input-inline">
      <input type="text" name="contacts" required  lay-verify="required" placeholder="请输入联系人" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">电话</label>
    <div class="layui-input-inline">
      <input type="text" name="phone" required  lay-verify="required" placeholder="请输入电话" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">地址</label>
    <div class="layui-input-inline">
      <input type="text" name="address" required  lay-verify="required" placeholder="请输入地址" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>

<script src="../layui/layui.js" charset="utf-8"></script>
<script>
  //Demo
  layui.use('form', function(){
    var form = layui.form;
    var $=layui.jquery;
    //监听提交
    form.on('submit(formDemo)', function(data){

      $.ajax({
        url:"/Customer/add",
        data:data.field,
        success:function (){
          window.parent.location.reload()
        }
      });
      return false;
    });
  });
</script>
</body>
</html>
